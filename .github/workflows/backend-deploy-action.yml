name: 백엔드 서버 CI/CD
on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'

env:
  S3_BUCKET_NAME: seektam-backend-deploy
  AWS_REGION: ap-northeast-2
  CODEDEPLOY_NAME: seektam-backend-codedeploy
  CODEDEPLOY_GROUP: seektam-backend-codedeploy-group
    
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./backend"

    steps:
    - name: Seektam Repository로 Checkout
      uses: actions/checkout@v3
    
    - name: JDK 11 설치
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: resources 폴더 생성
      run: mkdir ./src/main/resources
      
    - name: application.yml 파일 생성
      run: touch ./src/main/resources/application.yml

    - name: application.yml 정보 주입
      run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

    - name: gradlew 권한 부여
      run: chmod +x ./gradlew

    - name: backend 프로젝트 빌드
      run: ./gradlew build
      
    - name: backend 프로젝트 zip 파일 생성
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
      
    - name: S3에 zip파일 업로드
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name $CODEDEPLOY_NAME --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name $CODEDEPLOY_GROUP --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip
